{% extends "base.html" %}

{% block title %}Share Academic Work{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="form-title"><i class="fas"></i> Share Your Academic Work</h1>
    
    <form method="POST" action="{{ url_for('post') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label class="form-label" for="title">Title*</label>
            <input class="form-input" type="text" id="title" name="title" required placeholder="Enter a title for your work">
        </div>
        
        <div class="form-group">
            <label class="form-label" for="description">Description</label>
            <textarea class="form-textarea" id="description" name="description" rows="4" placeholder="Describe your academic work (optional)"></textarea>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="file">Upload File (optional)</label>
            <input class="form-input" type="file" id="file" name="file">
            <small>Allowed formats: PNG, JPG, GIF, PDF, DOC, DOCX, TXT, ZIP (Max 16MB)</small>
        </div>
        
        <button type="submit" class="btn btn-full">Share Work</button>
    </form>
</div>
{% endblock %}
