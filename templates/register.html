{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="form-title"><i class="fas"></i> Create an Account</h1>
    
    <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input class="form-input" type="text" id="username" name="username" required>
        </div>
        
        
        <div class="form-group">
            <label class="form-label" for="email">Email Address</label>
            <input class="form-input" type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="first_name">First Name</label>
            <input class="form-input" type="text" id="first_name" name="first_name" required>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="last_name">Last Name</label>
            <input class="form-input" type="text" id="last_name" name="last_name" required>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="section">Section</label>
            <input class="form-input" type="text" id="section" name="section" required>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="lrn">LRN (Learner Reference Number)</label>
            <input class="form-input" type="text" id="lrn" name="lrn" pattern="[0-9]{12}" title="Please enter a valid 12-digit LRN" required>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input class="form-input" type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="confirm_password">Confirm Password</label>
            <input class="form-input" type="password" id="confirm_password" name="confirm_password" required>
        </div>
        
        <button type="submit" class="btn btn-full">Register</button>
    </form>
    
    <p style="text-align: center; margin-top: 1.5rem;">
        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
    </p>
</div>
{% endblock %}
